<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Incubator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,600&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles/tokens.css">
  <link rel="stylesheet" href="../src/styles/base.css">
  <link rel="stylesheet" href="../src/styles/bubbles.css">
  <link rel="stylesheet" href="../src/styles/layout.css">
</head>
<body>
  <div class="app-container">
    <div class="top-bar">
      <div class="top-bar-left">
        <h1 class="app-title">Idea Incubator</h1>
      </div>
      <div class="top-bar-center">
        <input type="text" class="search-box" id="search-box" placeholder="Search ideas...">
      </div>
      <div class="top-bar-right">
        <div class="due-counter" id="due-counter">0 Due</div>
        <button class="secondary" id="export-btn">Export</button>
        <button class="secondary" id="import-btn">Import</button>
        <button class="secondary" id="settings-btn">Settings</button>
      </div>
    </div>

    <div class="main-content">
      <aside class="sidebar" id="sidebar">
      </aside>

      <main class="main-panel" id="main-panel">
      </main>
    </div>

    <div class="bottom-bar">
      <div class="quick-add-bar">
        <input type="text" class="quick-add-input" id="quick-add-input" placeholder="Quick add idea...">
        <button class="quick-add-btn" id="quick-add-btn">Add</button>
      </div>
      <div class="bottom-actions">
        <button class="secondary" id="ai-import-btn">AI Import</button>
        <button class="primary" id="create-idea-btn">+ New Idea</button>
      </div>
    </div>
  </div>

  <div id="modal-container"></div>

  <script>
    console.log('=== HTML SCRIPT LOADED ===');
    console.log('DOM ready:', document.readyState);

    window.addEventListener('error', function(e) {
      console.error('=== GLOBAL ERROR ===', e.error);
    });

    window.addEventListener('unhandledrejection', function(e) {
      console.error('=== UNHANDLED PROMISE REJECTION ===', e.reason);
    });

    document.addEventListener('DOMContentLoaded', function() {
      console.log('=== DOM CONTENT LOADED ===');
      console.log('ai-import-btn:', document.getElementById('ai-import-btn'));
    });

    window.addEventListener('load', function() {
      console.log('=== WINDOW LOADED ===');
      console.log('ai-import-btn:', document.getElementById('ai-import-btn'));
    });
  </script>
  <script type="module" src="app.js"></script>
  <script>
    setTimeout(function() {
      console.log('=== TIMEOUT CHECK ===');
      console.log('ai-import-btn:', document.getElementById('ai-import-btn'));
    }, 1000);
  </script>
</body>
</html>
